<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Diner Shopping List</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall!!</h2>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>A lot of pickles (for the next lessons about CSS)</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>10 apples (for for more CSS manipulations)</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>20 oranges (because they are awesome)</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>13 plates (hm...they always disappear)</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>1 bottele of Shake ^_^ (for my friends)</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </main>
</body>

</html>
